query PostDetails ($id:ID!) {
    post(id: $id) {
        name
        slug
        tagline
        description
        votesCount
        user { # HUNTER
            id
            name
            headline
            profileImage
        }
        makers {
            id
            name
            headline
            profileImage
        }
        thumbnail{
            type
            url
            videoUrl
        }
        media { # TODO only images not video
            type
            url
            videoUrl
        }
    }
}